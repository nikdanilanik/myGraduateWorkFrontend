<h2 mat-dialog-title class="dialog-title">Поиск сообщений</h2>
<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="search-field">
    <input matInput type="text" [(ngModel)]="searchText" autocomplete="off" placeholder="Введите текст для поиска" (keydown.enter)="onSearch()">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button color="warn" (click)="onCancel()">
    <mat-icon>arrow_back</mat-icon> Назад
  </button>
  <button mat-raised-button color="primary" (click)="onSearch()">
    <mat-icon>search</mat-icon> Найти
  </button>
</mat-dialog-actions>
